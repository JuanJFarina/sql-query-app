[build-system]
requires = [
    "setuptools ~= 68.2",
    "wheel ~= 0.41.2",
    "setuptools-pipfile ~= 0.7.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "text-to-sql-service"
authors = [
    { name = "Juan JosÃ© Farina", email = "juanjosefarina.jjf@gmail.com" }
]
requires-python = ">=3.10"
dynamic = ['version']
classifiers = []

[project.urls]
repository = "https://github.com/JuanJFarina/sql-query-app"

[project.scripts]
text_to_sql_service = "text_to_sql_service.__main__:app"

